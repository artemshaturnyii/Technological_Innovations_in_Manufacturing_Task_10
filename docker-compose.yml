services:
  shop_postgres:
    image: postgres:16
    container_name: shop_postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: app
    environment:
      DB_HOST: shop_postgres
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
    depends_on:
      shop_postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
